server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Video generation (subtitle burning) — may take several minutes for long lectures
    location /api/subtitle-video/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
    }

    # Proxy API calls to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Redirect /transcriber → /transcriber/ (trailing slash)
    location = /transcriber {
        return 301 /transcriber/;
    }

    # Serve the React SPA under /transcriber/
    # alias maps /transcriber/* to the filesystem root so assets resolve correctly
    location /transcriber/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri /index.html;
    }
}
